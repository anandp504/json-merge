plugins {
    id 'java'
    id 'application'
}

group = 'com.example.jsonmerge'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.18.0'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.11.0'
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'com.example.jsonmerge.App'
}
